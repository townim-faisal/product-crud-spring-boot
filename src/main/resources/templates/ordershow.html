<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Order CRUD</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Order Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Order Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${order.id}">Order Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Customer Name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${order.customerName}">Customer Name</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Required Date:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${order.requiredDate}">Required Date</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Ship Address:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${order.shipAddress}">Ship Address</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Ship Via:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${order.shipVia}">Ship Via</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Required Date:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${order.requiredDate}">Required Date</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Ship Date:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${order.shippedDate}">Ship Date</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Product:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:each="orderProduct : ${order.orderProducts}"
                          th:text="${orderProduct.quantity+' '+orderProduct.product.name}">Product</p>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
